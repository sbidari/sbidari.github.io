<h1><span data-i18n="skills.my_skills">Publications</span></h1>

<div class="archive">
  <div class="timeline" id="timeline">
    {% for publication in site.data.index.publications %}
          <div class="archive-year"><strong>{{ publication.date }}</strong> {{ publication.job }} @ <a href="{{ career.link }}">{{ publication.name }}</a></div>
    {% endfor %}
  </div>
</div>
